{% extends "events/base.html" %}
{% load static %}

{% block title %}Login - EventX{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center mb-4">Login</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Email</label>
        <input type="email" name="username" class="form-control" id="id_username" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="id_password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <p class="mt-3 text-center">
      Don't have an account? <a href="{% url 'register' %}">Register here</a>.
    </p>

    <!-- Admin Login Button -->
    <div class="text-center mt-3">
      <a href="{% url 'custom_admin_login' %}" class="btn btn-secondary w-100">Admin Login</a>
    </div>

  </div>
</div>
{% endblock %}

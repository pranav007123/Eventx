{% extends "events/base.html" %}
{% load static %}

{% block title %}Admin Login - EventX{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <h2 class="text-center mb-4">Admin Login</h2>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-danger">{{ message }}</div>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_username" class="form-label">Email</label>
        <input type="email" name="username" class="form-control" id="id_username" placeholder="Enter admin email" required>
      </div>
      <div class="mb-3">
        <label for="id_password" class="form-label">Password</label>
        <input type="password" name="password" class="form-control" id="id_password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Login as Admin</button>
    </form>

    <p class="mt-3 text-center">
      <a href="">Back to User Login</a>
    </p>

  </div>
</div>
{% endblock %}
